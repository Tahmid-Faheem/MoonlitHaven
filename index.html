<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Moonlit Haven</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    .product-image {
      height: 250px;
      object-fit: cover;
    }
    @media (max-width: 768px) {
      .product-image {
        height: 200px;
      }
    }
  </style>
</head>
<body class="bg-gray-50">

<!-- Modal -->
<div id="messageModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
  <div class="bg-white rounded-lg shadow-lg p-6 w-11/12 md:w-1/2">
    <h2 class="text-xl font-bold mb-4">Copy this message</h2>
    <textarea id="messageText" class="w-full p-3 border rounded text-sm mb-4" rows="6" readonly></textarea>
    <div class="flex justify-end space-x-2">
      <button onclick="copyMessage()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Copy</button>
      <button onclick="openMessenger()" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Go to Messenger</button>
      <button onclick="closeModal()" class="bg-gray-400 text-white px-4 py-2 rounded hover:bg-gray-500">Cancel</button>
    </div>
  </div>
</div>

<header class="bg-white shadow-sm">
  <div class="container mx-auto px-4 py-6 flex justify-between items-center">
    <h1 class="text-3xl font-bold text-gray-800">Moonlit Haven</h1>
    <div class="flex space-x-4">
      <a href="#gallery" class="px-4 py-2 text-gray-700 hover:text-blue-600">Gallery</a>
      <a href="#contact" class="px-4 py-2 text-gray-700 hover:text-blue-600">Contact</a>
    </div>
  </div>
</header>

<main class="container mx-auto px-4 py-12">
  <section id="gallery" class="mb-16">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-12">Our Collection</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">

      <!-- Product Card -->
      <div class="product-card bg-white rounded-lg overflow-hidden shadow-md transition-all duration-300">
        <div class="product-image">
          <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/ed25f45b-d71e-4bd1-ae85-c4b7f3d1dd7f.png"
               alt="Floral Elegance Gypsum Art" class="w-full h-full" />
        </div>
        <div class="p-6">
          <h3 class="text-xl font-semibold text-gray-800 mb-2">Floral Elegance</h3>
          <p class="text-gray-600 mb-4">Hand-carved floral gypsum artwork with gold leaf detailing</p>
          <div class="flex justify-between items-center">
            <span class="text-lg font-bold text-gray-800">$120</span>
            <button onclick="showModal('Floral Elegance', '$120', 'Hand-carved floral gypsum artwork with gold leaf detailing')" class="bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded">Order Now</button>
          </div>
        </div>
      </div>

    </div>
  </section>
</main>

<script>
  const pageId = '631261556739620';

  let messengerMessage = '';

  function showModal(name, price, description) {
    messengerMessage =
      `Hello! I want to order:\n\nProduct: ${name}\nPrice: ${price}\nDetails: ${description}`;
    document.getElementById('messageText').value = messengerMessage;
    document.getElementById('messageModal').classList.remove('hidden');
  }

  function closeModal() {
    document.getElementById('messageModal').classList.add('hidden');
  }

  function copyMessage() {
    const textarea = document.getElementById('messageText');
    textarea.select();
    document.execCommand('copy');
    alert("Message copied! Now paste it in Messenger.");
  }

  function openMessenger() {
    const fallback = `https://m.me/${pageId}`;
    const isAndroid = /Android/i.test(navigator.userAgent);
    const isiOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);

    if (isAndroid) {
      window.location = `intent://user-thread/${pageId}#Intent;scheme=fb-messenger;package=com.facebook.orca;S.browser_fallback_url=${encodeURIComponent(fallback)};end`;
    } else if (isiOS) {
      window.location = `fb-messenger://user-thread/${pageId}`;
      setTimeout(() => {
        window.open(fallback, '_blank');
      }, 2000);
    } else {
      window.open(fallback, '_blank');
    }

    closeModal();
  }
</script>
</body>
</html>
