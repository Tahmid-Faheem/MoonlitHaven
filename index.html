<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Moonlit Haven</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="favicon.png">

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD16OCQ3vMjRJMisZTcuYwhhGT36DYhI68",
      authDomain: "moonlit-haven.firebaseapp.com",
      projectId: "moonlit-haven",
      storageBucket: "moonlit-haven.appspot.com",
      messagingSenderId: "42286166550",
      appId: "1:42286166550:web:42260b54e20da374eb7b37"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.loadAllProducts = async function() {
      const container = document.getElementById('productsContainer');
      container.innerHTML = "<p class='text-center text-gray-500'>Loading products...</p>";

      try {
        const querySnapshot = await getDocs(collection(db, "products"));
        container.innerHTML = "";

        querySnapshot.forEach((doc) => {
          const data = doc.data();
          const div = document.createElement('div');
          div.className = "product-card bg-white rounded-lg overflow-hidden shadow-md transition-all duration-300";
          div.innerHTML = `
            <div class="product-image relative w-full h-[250px] overflow-hidden">
              <img src="${data.image}" alt="${data.name}" class="absolute object-contain w-full h-full" style="object-position:50% 50%;"/>
            </div>
            <div class="p-6">
              <h3 class="text-xl font-semibold mb-2">${data.name}</h3>
              <p class="text-gray-600 mb-4">${data.description}</p>
              <div class="flex justify-between items-center">
                <span class="font-bold text-gray-800">${data.price}</span>
                <button onclick="orderNow('${data.name}')" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Order Now</button>
              </div>
            </div>
          `;
          container.appendChild(div);
        });

        if(container.innerHTML === "") {
          container.innerHTML = "<p class='text-center text-gray-500'>No products available.</p>";
        }

      } catch (err) {
        container.innerHTML = "<p class='text-center text-red-500'>Error loading products.</p>";
        console.error(err);
      }
    };

    window.orderNow = function(productName) {
      const base = "https://docs.google.com/forms/d/e/1FAIpQLSctNHlh7ObV6NvLVgXUfvjq1EfsmRs_G_sdilhl-Ot7doLdXQ/viewform?usp=pp_url&entry.1504875742=";
      window.location.href = base + encodeURIComponent(productName);
    };
  </script>

  <style>
    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    .product-image {
      height: 250px;
      width: 100%;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f8f8f8;
      border-top-left-radius: 0.5rem;
      border-top-right-radius: 0.5rem;
    }
    .product-image img {
      transition: transform 0.3s ease;
    }
    .product-card:hover .product-image img {
      transform: scale(1.03);
    }
    .logo {
      width: 48px;
      height: 48px;
      object-fit: cover;
      border-radius: 9999px;
      background-color: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.06);
    }
  </style>
</head>

<body class="bg-sky-50" onload="loadAllProducts()">

  <!-- HEADER -->
  <header class="bg-white shadow-sm w-full">
    <div class="container mx-auto px-4 py-4 flex flex-wrap items-center justify-between gap-3">
      <div class="flex items-center gap-3 w-full sm:w-auto justify-between">
        <div class="flex items-center gap-3">
          <img src="logo-rect.jpg" alt="Moonlit Haven logo" class="logo" />
          <a href="index.html" class="text-2xl font-bold text-gray-800 hover:text-gray-900">Moonlit Haven</a>
        </div>
      </div>

      <nav class="flex flex-wrap gap-2 justify-center sm:justify-end w-full sm:w-auto mt-2 sm:mt-0">
        <button onclick="history.back()" class="px-4 py-2 border rounded-lg hover:bg-gray-100 w-full sm:w-auto">Back</button>
        <a href="index.html" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 w-full sm:w-auto text-center">Home</a>
        <a href="gypsum.html" class="px-4 py-2 text-gray-700 hover:text-blue-600 w-full sm:w-auto text-center">Gypsum</a>
        <a href="bangles.html" class="px-4 py-2 text-gray-700 hover:text-blue-600 w-full sm:w-auto text-center">Bangles</a>
        <a href="contact.html" class="px-4 py-2 text-gray-700 hover:text-blue-600 w-full sm:w-auto text-center">Contact</a>
      </nav>
    </div>
  </header>

  <!-- MAIN -->
  <main class="container mx-auto px-4 py-12">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-12">Our Collection</h2>
    <div id="productsContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <!-- All products dynamically loaded from Firestore -->
    </div>
  </main>
</body>
</html>
