<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Moonlit Haven | Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="icon" href="favicon.png">
  <script>
    function goBack() {
      window.history.back();
    }
  </script>
</head>
<body class="bg-gray-50 text-gray-900">

  <!-- HEADER -->
  <header class="bg-white shadow-sm">
    <div class="container mx-auto px-4 py-4 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <img src="logo-rect.jpg" alt="Moonlit Haven logo" class="h-10 rounded-lg" />
        <a href="index.html" class="text-2xl font-bold text-gray-800 hover:text-gray-900">Moonlit Haven</a>
      </div>

      <!-- Desktop Nav -->
      <nav class="hidden md:flex items-center gap-3">
        <button onclick="goBack()" class="px-4 py-2 border rounded-lg hover:bg-gray-100">Back</button>
        <a href="index.html" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Home</a>
        <a href="gypsum.html" class="px-4 py-2 text-gray-700 hover:text-blue-600">Gypsum</a>
        <a href="bangles.html" class="px-4 py-2 text-gray-700 hover:text-blue-600">Bangles</a>
        <a href="contact.html" class="px-4 py-2 text-gray-700 hover:text-blue-600">Contact</a>
      </nav>

      <!-- Mobile Menu Button -->
      <button id="menuBtn" class="md:hidden p-2 rounded-lg border hover:bg-gray-100 focus:outline-none">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
    </div>

    <!-- Mobile Dropdown -->
    <div id="mobileMenu" class="hidden md:hidden border-t bg-white">
      <nav class="flex flex-col items-start p-4 space-y-2">
        <button onclick="goBack()" class="w-full text-left px-4 py-2 border rounded-lg hover:bg-gray-100">Back</button>
        <a href="index.html" class="block w-full px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Home</a>
        <a href="gypsum.html" class="block w-full px-4 py-2 text-gray-700 hover:text-blue-600">Gypsum</a>
        <a href="bangles.html" class="block w-full px-4 py-2 text-gray-700 hover:text-blue-600">Bangles</a>
        <a href="contact.html" class="block w-full px-4 py-2 text-gray-700 hover:text-blue-600">Contact</a>
      </nav>
    </div>
  </header>

  <!-- MAIN CONTENT (unchanged) -->
  <main class="container mx-auto px-4 py-10 text-center">
    <h1 class="text-3xl font-semibold mb-6">Contact Us</h1>
    <p class="mb-8">We’d love to hear from you! Reach out with questions or custom orders.</p>

    <div class="max-w-lg mx-auto bg-white p-6 rounded-xl shadow">
      <form action="https://formspree.io/f/yourformid" method="POST" class="space-y-4">
        <input type="text" name="name" placeholder="Your Name" class="w-full border rounded-lg p-2" required>
        <input type="email" name="email" placeholder="Your Email" class="w-full border rounded-lg p-2" required>
        <textarea name="message" placeholder="Your Message" class="w-full border rounded-lg p-2 h-32" required></textarea>
        <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700">Send</button>
      </form>
    </div>
  </main>

  <footer class="text-center text-gray-600 py-6 border-t mt-8">
    © 2025 Moonlit Haven. All rights reserved.
  </footer>

  <script>
    document.getElementById('menuBtn').addEventListener('click', () => {
      document.getElementById('mobileMenu').classList.toggle('hidden');
    });
  </script>

</body>
</html>
