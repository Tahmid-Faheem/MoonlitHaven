<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Moonlit Haven â€” Bangles</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="favicon.png" />
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-app.js";
    import { getFirestore, collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-firestore.js";
    const firebaseConfig = {
      apiKey: "AIzaSyD16OCQ3vMjRJMisZTcuYwhhGT36DYhI68",
      authDomain: "moonlit-haven.firebaseapp.com",
      projectId: "moonlit-haven",
      storageBucket: "moonlit-haven.appspot.com",
      messagingSenderId: "42286166550",
      appId: "1:42286166550:web:42260b54e20da374eb7b37"
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.loadBangles = async function() {
      const container = document.getElementById('productsContainer');
      container.innerHTML = "<p class='text-center text-gray-500'>Loading products...</p>";
      try {
        const q = query(collection(db, "products"), where("page", "==", "bangles"));
        const querySnapshot = await getDocs(q);
        container.innerHTML = "";
        querySnapshot.forEach((doc) => {
          const data = doc.data();
          container.innerHTML += `
            <div class="bg-white rounded-lg overflow-hidden shadow-md transition-all hover:shadow-xl">
              <div class="relative w-full h-48 bg-gray-100 flex items-center justify-center">
                <img src="${data.img}" alt="${data.name}" class="h-44 object-contain mx-auto transition-all duration-200" style="max-width:100%;max-height:11rem;" />
              </div>
              <div class="px-4 py-4">
                <h3 class="text-lg font-semibold mb-2">${data.name}</h3>
                <p class="text-gray-600 mb-2">${data.desc}</p>
                <div class="flex justify-between items-center">
                  <span class="font-bold text-gray-700">${data.price}</span>
                  <button onclick="orderNow('${data.name}')" class="bg-green-600 text-white px-4 py-1 rounded hover:bg-green-700">Order Now</button>
                </div>
              </div>
            </div>
          `;
        });
        if (container.innerHTML.trim() === "") {
          container.innerHTML = "<p class='text-center text-gray-500'>No bangles available.</p>";
        }
      } catch (err) {
        container.innerHTML = "<p class='text-center text-red-500'>Error loading products.</p>";
        console.error(err);
      }
    };

    window.orderNow = function(productName) {
      const base = "https://docs.google.com/forms/d/e/1FAIpQLSctNHlh7ObV6NvLVgXUfvjq1EfsmRs_G_sdilhl-Ot7doLdXQ/viewform?usp=pp_url&entry.1504875742=";
      window.location.href = base + encodeURIComponent(productName);
    };
  </script>
</head>
<body class="bg-sky-50 min-h-screen" onload="loadBangles()">
  <header class="bg-white shadow-sm">
    <div class="container mx-auto px-4 py-4 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <img src="logo-rect.jpg" alt="Logo" class="w-12 h-12 object-cover rounded-full bg-white shadow" />
        <a href="index.html" class="text-2xl font-bold text-gray-800">Moonlit Haven</a>
      </div>
      <nav class="flex gap-2 text-base">
        <a href="index.html" class="px-3 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Home</a>
        <a href="gypsum.html" class="px-3 py-2 rounded hover:bg-gray-200">Gypsum</a>
        <a href="bangles.html" class="px-3 py-2 rounded hover:bg-gray-200">Bangles</a>
        <a href="contact.html" class="px-3 py-2 rounded hover:bg-gray-200">Contact</a>
      </nav>
    </div>
  </header>
  <main class="container mx-auto px-4 py-10">
    <h2 class="text-3xl font-bold text-center mb-10 text-gray-800">Bangles Collection</h2>
    <div id="productsContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>
  </main>
</body>
</html>
