<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Moonlit Haven â€” Gypsum</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    .product-image {
      height: 250px;
      object-fit: cover;
    }
    @media (max-width: 768px) {
      .product-image {
        height: 200px;
      }
    }
  </style>
</head>
<body class="bg-gray-50">

<!-- Modal copies same -->
<div id="copyModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
  <div class="bg-white rounded-lg shadow-lg p-6 w-11/12 md:w-1/2">
    <h2 class="text-xl font-bold mb-4">Step 1: Copy this message</h2>
    <textarea id="messageText" class="w-full p-3 border rounded text-sm mb-4" rows="6" readonly></textarea>
    <div class="flex justify-end space-x-2">
      <button onclick="copyAndShowNext()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Copy</button>
      <button onclick="closeModal()" class="bg-gray-400 text-white px-4 py-2 rounded hover:bg-gray-500">Cancel</button>
    </div>
  </div>
</div>

<div id="goModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
  <div class="bg-white rounded-lg shadow-lg p-6 w-11/12 md:w-1/2">
    <h2 class="text-xl font-bold mb-4">Step 2: Open Messenger</h2>
    <p class="text-gray-700 mb-4">Now paste the message into our Messenger inbox.</p>
    <div class="flex justify-end space-x-2">
      <button onclick="openMessenger()" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Go to Messenger</button>
      <button onclick="closeModal()" class="bg-gray-400 text-white px-4 py-2 rounded hover:bg-gray-500">Cancel</button>
    </div>
  </div>
</div>

<header class="bg-white shadow-sm">
  <div class="container mx-auto px-4 py-6 flex justify-between items-center">
    <h1 class="text-3xl font-bold text-gray-800">Moonlit Haven</h1>
    <div class="flex space-x-4">
      <a href="index.html" class="px-4 py-2 text-gray-700 hover:text-blue-600">Home</a>
      <a href="bangles.html" class="px-4 py-2 text-gray-700 hover:text-blue-600">Bangles</a>
    </div>
  </div>
</header>

<main class="container mx-auto px-4 py-12">
  <section>
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Gypsum Collection</h2>
    <div id="productsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>
  </section>
</main>

<script>
  const pageId = '631261556739620';
  let messageText = '';

  const products = [
    { id: 'g1', name: 'Floral Elegance', price: '120 BDT', description: 'Hand-carved floral gypsum artwork with gold leaf detailing', category: 'gypsum', image: 'lotus.jpg' },
    { id: 'g2', name: 'Moon Petal Relief', price: '180 BDT', description: 'Round gypsum plaque with delicate petals and texture', category: 'gypsum', image: 'moon_petal.jpg' },
    { id: 'g3', name: 'Sunrise Relief', price: '200 BDT', description: 'Large gypsum panel with sunrise motif', category: 'gypsum', image: 'sunrise.jpg' }
    // add more gypsum products here
  ];

  function renderCategoryProducts(cat) {
    const grid = document.getElementById('productsGrid');
    grid.innerHTML = '';
    const filtered = products.filter(p => p.category === cat);
    if (!filtered.length) {
      grid.innerHTML = '<p class="text-center text-gray-600">No products found in this category.</p>';
      return;
    }
    filtered.forEach(p => grid.appendChild(createProductCard(p)));
  }

  function createProductCard(p) {
    const wrapper = document.createElement('div');
    wrapper.className = 'product-card bg-white rounded-lg overflow-hidden shadow-md transition-all duration-300';
    const imgWrap = document.createElement('div');
    imgWrap.className = 'product-image';
    const img = document.createElement('img');
    img.src = p.image;
    img.alt = p.name;
    img.className = 'w-full h-full';
    imgWrap.appendChild(img);
    const body = document.createElement('div');
    body.className = 'p-6';
    const h3 = document.createElement('h3');
    h3.className = 'text-xl font-semibold text-gray-800 mb-2';
    h3.textContent = p.name;
    const desc = document.createElement('p');
    desc.className = 'text-gray-600 mb-4';
    desc.textContent = p.description;
    const row = document.createElement('div');
    row.className = 'flex justify-between items-center';
    const price = document.createElement('span');
    price.className = 'text-lg font-bold text-gray-800';
    price.textContent = p.price;
    const btn = document.createElement('button');
    btn.className = 'bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded';
    btn.textContent = 'Order Now';
    btn.onclick = () => startOrder(p.name, p.price, p.description);
    row.appendChild(price);
    row.appendChild(btn);
    body.appendChild(h3);
    body.appendChild(desc);
    body.appendChild(row);
    wrapper.appendChild(imgWrap);
    wrapper.appendChild(body);
    return wrapper;
  }

  function startOrder(name, price, description) {
    messageText = `Hello! I want to order:\n\nProduct: ${name}\nPrice: ${price}\nDetails: ${description}`;
    document.getElementById('messageText').value = messageText;
    document.getElementById('copyModal').classList.remove('hidden');
  }
  function copyAndShowNext() {
    const textarea = document.getElementById('messageText');
    textarea.select();
    document.execCommand('copy');
    document.getElementById('copyModal').classList.add('hidden');
    document.getElementById('goModal').classList.remove('hidden');
  }
  function openMessenger() {
    const fallback = `https://m.me/${pageId}`;
    const isAndroid = /Android/i.test(navigator.userAgent);
    const isiOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
    if (isAndroid) {
      window.location = `intent://user-thread/${pageId}#Intent;scheme=fb-messenger;package=com.facebook.orca;S.browser_fallback_url=${encodeURIComponent(fallback)};end`;
    } else if (isiOS) {
      window.location = `fb-messenger://user-thread/${pageId}`;
      setTimeout(() => {
        window.open(fallback, '_blank');
      }, 2000);
    } else {
      window.open(fallback, '_blank');
    }
    closeModal();
  }
  function closeModal() {
    document.getElementById('copyModal').classList.add('hidden');
    document.getElementById('goModal').classList.add('hidden');
  }

  renderCategoryProducts('gypsum');
</script>
</body>
</html>
